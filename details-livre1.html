<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails Manga 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Prime Video</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="films.html">Films</a></li>
                <li><a href="series.html">Séries</a></li>
                <li><a href="documentaires.html">Documentaires</a></li>
                <li><a href="livres.html">Livres</a></li>
            </ul>
        </nav>
    </header>

    <div class="book-detail">
        <h3>Chapitre 1</h3>
        <div class="chapter-viewer">
            <img src="assets/image.jpeg" alt="Chapitre 1">
            <!-- Placez ici l'image de la première page du chapitre -->
        </div>

        <div class="chapter-controls">
            <button class="prev-chapter" onclick="prevChapter()">Précédent</button>
            <select id="chapter-select" onchange="goToChapter()">
                <option value="1">Chapitre 1</option>
                <option value="2">Chapitre 2</option>
                <option value="3">Chapitre 3</option>
                <option value="4">Chapitre 4</option>
                <!-- Ajoutez les autres chapitres -->
            </select>
            <button class="next-chapter" onclick="nextChapter()">Suivant</button>
        </div>
    </div>

    <script>
        let currentChapter = 1;

        function prevChapter() {
            if (currentChapter > 1) {
                currentChapter--;
                loadChapter(currentChapter);
            }
        }

        function nextChapter() {
            if (currentChapter < 12) { // Nombre total de chapitres
                currentChapter++;
                loadChapter(currentChapter);
            }
        }

        function loadChapter(chapter) {
            // Mettre à jour l'image du chapitre
            document.querySelector('.chapter-viewer img').src = `chapter${chapter}.jpg`;

            // Mettre à jour la sélection dans le menu déroulant
            document.getElementById('chapter-select').value = chapter;
        }

        function goToChapter() {
            currentChapter = parseInt(document.getElementById('chapter-select').value);
            loadChapter(currentChapter);
        }
    </script>
</body>
</html>
