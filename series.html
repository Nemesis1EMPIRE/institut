            overflow: hidden;

            height: auto;
            border-bottom: 2px solid #ddd;
            cursor: pointer;
        }

        .doc-card .doc-title {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            color: black;
        }

            background-color: #0073e6;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .doc-card .doc-button:hover {
            background-color: #005bb5;
        }
    </style>
