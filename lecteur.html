<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vidéo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-player {
            text-align: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.play {
            background-color: #28a745;
            color: white;
        }

        button.pause {
            background-color: #dc3545;
            color: white;
        }

        button.stop {
            background-color: #ffc107;
            color: black;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="video-player">
        <video id="myVideo" controls>
            <source src="assets/KONGOSSA - S2EP36 - UN CADEAU DE DIEU- GABON.mp4" type="video/mp4">
            Votre navigateur ne prend pas en charge la lecture vidéo.
        </video>

        <div class="controls">
            <button class="play" onclick="playVideo()">Lecture</button>
            <button class="pause" onclick="pauseVideo()">Pause</button>
            <button class="stop" onclick="stopVideo()">Stop</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0; // Réinitialise la vidéo au début
        }
    </script>
</body>
</html>
